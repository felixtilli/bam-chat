<html ng-app="chat">
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/angular.min.js"></script>
        <script src="scripts/jquery-1.12.0.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/scroll-bottom-directive.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bam</title>
    </head>
    <body ng-controller="mainCtrl">
        <div id="messages" scroll-bottom="messages">
            <div class="message" ng-repeat="message in messages track by $index">
                <div ng-if="message.type === 1">
                    <span class="userName">
                        [<span ng-bind="::message.date | date:'HH:mm'"></span>]
                        <span ng-bind="::message.userName"></span>:
                    </span>
                    <span ng-bind="::message.text"></span>
                </div>
                <div ng-if="::message.type === 2" class="info" ng-bind="::message.text"></div>
            </div>
        </div>
        <div id="footer">
            <form ng-submit="submit()">
                <input autofocus type="text" ng-model="text"></input>
            </form>
        </div>
    </body>
</html>
