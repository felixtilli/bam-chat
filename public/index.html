<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>bam</title>
    </head>
    <body ng-app="chat">
        <div ng-controller="mainCtrl">
            <div id="messages">
                <div class="message" ng-repeat="message in messages">
                    [<span ng-bind="message.date | date:'HH:mm:ss'"></span>]
                    <span class="userName" ng-bind="message.userName"></span>:
                    <span ng-bind="message.text"></span>
                </div>
            </div>
            <div id="footer">
                <form ng-submit="submit()">
                    <input type="text" ng-model="text"></input>
                </form>
            </div>
        </div>
    </body>
</html>
